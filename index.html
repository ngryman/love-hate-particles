<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>love & hate particles</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <h1>love & hate particles</h1>
</header>

<fieldset class="man">
    <p class="love">
        <input type="number" value="50">
    </p>
    <p class="hate">
        <input type="number" value="25">
    </p>
    <p class="love-radius">
        <input type="number" value="400">
    </p>
    <p class="hate-radius">
        <input type="number" value="50">
    </p>
</fieldset>

<fieldset class="girl">
    <p class="love">
        <input type="number" value="50">
    </p>
    <p class="hate">
        <input type="number" value="25">
    </p>
    <p class="love-radius">
        <input type="number" value="400">
    </p>
    <p class="hate-radius">
        <input type="number" value="50">
    </p>
</fieldset>

<canvas id="scene" width="640" height="400"></canvas>

<audio src="mp3/scabeater-searching.mp3" preload="auto" autoplay loop></audio>

<footer>
    <a href="http://twitter.com/ngryman">Source on <em>Github</em></a> |
    <a href="http://twitter.com/ngryman">Follow <strong>@ngryman</strong> on <em>Twitter</em></a>
</footer>

<script src="love_hate.js"></script>
<script>
    var app = require('app');

    app.init();
    app.loop();

    // panel events
    'man girl'.split(' ').forEach(function(gender) {
        var inputs = document.querySelectorAll('.' + gender + ' input[type=number]');
        for (var i = 0, len = inputs.length; i < len; i++) {
            inputs[i].addEventListener('change', function() {
                app.config(gender, {
                    love: parseInt(inputs[0].value),
                    hate: parseInt(inputs[1].value),
                    loveRadius: parseInt(inputs[2].value),
                    hateRadius: parseInt(inputs[3].value)
                });
            }, false);
        };
    });
</script>
